<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Importador Automático Novedades DOCX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Librerías Externas -->
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Tu script de novedades -->
    <script src="js/novedades.js" defer></script>

    <style>
        body { font-family: 'Inter', Arial, sans-serif; margin: 0; padding: 20px; background: #f6faff; color: #14224b; }
        h2 { color: #079cd8; border-bottom: 2px solid #079cd8; padding-bottom: 10px; }
        #formularios-container { margin-top: 20px; }
        .form-group-card { 
            margin-bottom: 24px; 
            background: #e4f6fd; 
            padding: 14px 20px; 
            border-radius: 18px; 
            box-shadow: 0 3px 18px rgba(0,0,0,0.05);
            border: 1px solid #bdeafd;
        }
        .form-group-card h3 { color: #079cd8; margin-top: 0; }
        .form-group-card table { width: 100%; border-collapse: collapse; }
        .form-group-card th, .form-group-card td { padding: 8px; border: 1px solid #ddd; text-align: left; }
        .form-group-card th { background-color: #d0f0fc; }
        .upload-container {
            padding: 2rem;
            border: 3px dashed #079cd8;
            border-radius: 1rem;
            text-align: center;
            background-color: #fff;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Subir DOCX de Novedades</h2>
        <p>Selecciona el archivo para extraer y guardar los datos automáticamente.</p>
        <input type="file" id="inputDocx" accept=".docx" class="form-control">
    </div>

    <div id="status-container"></div>
    <div id="formularios-container"></div>

</body>
</html>
