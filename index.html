<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benito - Gestor de Datos</title>
    <meta name="description" content="Aplicación para el respaldo, consulta y resumen de datos de trabajo.">

    <!-- Preconexión a Google Fonts para mejorar el rendimiento de carga de la fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Importación de la fuente 'Inter' desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Enlace al archivo de estilos CSS que crearemos a continuación -->
    <link rel="stylesheet" href="style.css">
    
    <!-- El script principal de la aplicación se carga como módulo y con 'defer' -->
    <!-- 'defer' asegura que el script se ejecute después de que el HTML haya sido analizado -->
    <!-- 'type="module"' nos permite usar 'import' y 'export' en nuestros archivos JS -->
    <script type="module" src="src/app.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Notificación Toast para feedback al usuario (inicialmente oculta) -->
    <div id="toast-notification" class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
        <p>Mensaje de notificación</p>
    </div>

    <!-- Contenedor principal de la aplicación -->
    <!-- La arquitectura SPA significa que todo el contenido se renderizará dinámicamente aquí dentro -->
    <div id="app-container">
        <!-- 1. La Vista de Autenticación se renderizará aquí inicialmente -->
        <!-- 2. Una vez autenticado, el Header, Main y Footer se renderizarán aquí -->
    </div>

</body>
</html>
