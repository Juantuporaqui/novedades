<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCRIF · Sistema de Novedades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="spinner" class="fixed inset-0 bg-gray-800 bg-opacity-50 z-50 flex flex-col items-center justify-center hidden">
        <div class="w-16 h-16 border-4 border-t-blue-500 border-gray-200 rounded-full animate-spin"></div>
        <p class="mt-4 text-white font-semibold">Cargando...</p>
    </div>
    <header class="bg-gradient-to-r from-slate-800 to-slate-900 text-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Logotipo_del_Cuerpo_Nacional_de_Polic%C3%ADa_de_Espa%C3%B1a.svg/1477px-Logotipo_del_Cuerpo_Nacional_de_Polic%C3%ADa_de_Espa%C3%B1a.svg.png"
                         alt="Logo CNP"
                         class="h-10 w-auto bg-white p-1 rounded-md">
                    <h1 id="header-title" class="ml-4 text-lg md:text-xl font-semibold">UCRIF · Sistema de Novedades</h1>
                </div>
                <button id="back-button" class="hidden bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-4 rounded-lg transition">
                    &larr; Volver al Menú
                </button>
            </div>			
        </div>
    </header>
    <main id="main-content" class="py-6 md:py-10"></main>
    <script type="module" src="main.js"></script>
</body>
</html>
