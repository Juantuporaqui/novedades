<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIREX - Consulta Global</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- jsPDF para exportar a PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header h4 {
            margin-bottom: 0;
        }
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-logos img {
            height: 60px;
        }
    </style>
</head>
<body>

    <div class="container-xl mt-4">
        <header class="mb-4 p-4 bg-white rounded shadow-sm">
            <div class="header-logos">
                <img src="img/bpef.png" alt="Logo BPEF">
                <div class="text-center">
                    <h1 class="display-6">SIREX</h1>
                    <p class="text-muted mb-0">Consulta Global de Actividad Operativa</p>
                </div>
                <img src="img/ucrif.png" alt="Logo UCRIF">
            </div>
        </header>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="consultaForm">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-5">
                            <label for="fechaDesde" class="form-label">Desde:</label>
                            <input type="date" id="fechaDesde" class="form-control">
                        </div>
                        <div class="col-md-5">
                            <label for="fechaHasta" class="form-label">Hasta:</label>
                            <input type="date" id="fechaHasta" class="form-control">
                        </div>
                        <div class="col-md-2 d-grid">
                            <button type="submit" class="btn btn-primary">Consultar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="spinner" class="spinner-container d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        
        <div id="resumenVentana">
            <!-- Los resultados se renderizarán aquí -->
        </div>

        <div id="exportBtns" class="text-center my-4 d-none">
            <button id="btnWhatsapp" class="btn btn-success mx-2">Compartir por WhatsApp</button>
            <button id="btnExportarPDF" class="btn btn-danger mx-2">Exportar a PDF Profesional</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (incluye Popper) - ESENCIAL PARA LOS DESPLEGABLES -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu script personalizado -->
    <script src="js/consulta.js"></script>

</body>
</html>
