<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SIREX ¬∑ Grupo Puerto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/puerto.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;400&display=swap" rel="stylesheet">
</head>
<body class="bg-puerto">
  <header class="puerto-header">
    <button class="btn-menu" onclick="window.location.href='../index.html'">üè†</button>
    <div class="puerto-logo"><span style="font-size:48px; display:inline-block;">‚öìÔ∏è</span></div>
    <div class="puerto-title">
      <span class="title-main">GRUPO PUERTO</span>
      <span class="title-desc">Control y Estad√≠stica Portuaria</span>
    </div>
  </header>

  <main class="main-container">
    <form id="formPuerto" autocomplete="off">
      <section class="panel panel-glass">
        <!-- Fecha y controles -->
        <div class="row-cols">
          <label for="fechaPuerto">Fecha del registro</label>
          <input type="date" id="fechaPuerto" required class="form-control input-date">
          <button type="button" class="btn-cargar" id="btnCargar">Cargar</button>
          <button type="button" class="btn-nuevo" id="btnNuevo">Nuevo</button>
        </div>
        <div class="row-cols">
          <label for="tipoControl">Tipo de control</label>
          <select id="tipoControl" class="form-control" required>
            <option value="">--Seleccione--</option>
            <option>General</option>
            <option>Cruceros</option>
            <option>Ferry</option>
            <option>Puerto deportivo</option>
            <option>Visados</option>
            <option>Especial</option>
          </select>
        </div>
        <!-- Campos compactos en grid -->
        <div id="camposPuerto">
          <div class="control-grid">
            <label>Marinos Argos</label>
            <input type="number" min="0" id="marinosArgos" class="form-control" placeholder="Argos">
            <label>Pasaportes Marinos</label>
            <input type="number" min="0" id="controlPasaportes" class="form-control" placeholder="Pasaportes">
          </div>
          <div class="control-grid">
            <label>Cruceros</label>
            <input type="number" min="0" id="cruceros" class="form-control" placeholder="Cruceros">
            <label>Cruceristas</label>
            <input type="number" min="0" id="cruceristas" class="form-control" placeholder="Pasajeros">
          </div>
          <div class="control-grid">
            <label>Visados Valencia</label>
            <input type="number" min="0" id="visadosValencia" class="form-control" placeholder="Valencia">
            <label>Visados CG</label>
            <input type="number" min="0" id="visadosCG" class="form-control" placeholder="CG">
          </div>
          <div class="control-grid">
            <label>Ferry Entradas</label>
            <input type="number" min="0" id="ferryEntradas" class="form-control" placeholder="Entradas">
            <label>Ferry Salidas</label>
            <input type="number" min="0" id="ferrySalidas" class="form-control" placeholder="Salidas">
          </div>
          <div class="control-grid">
            <label>Veh√≠culos</label>
            <input type="number" min="0" id="ferryVehiculos" class="form-control" placeholder="Veh√≠culos">
            <label>Pasajeros</label>
            <input type="number" min="0" id="ferryPasajeros" class="form-control" placeholder="Pasajeros">
          </div>
          <div class="control-grid">
            <label>Culminados EISICS</label>
            <input type="number" min="0" id="ferryCulminados" class="form-control" placeholder="Culminados">
            <label>Entradas excepcionales</label>
            <input type="number" min="0" id="ferryExcepcionales" class="form-control" placeholder="Excepcionales">
          </div>
          <div class="control-grid">
            <label>Denegaciones</label>
            <input type="number" min="0" id="denegaciones" class="form-control" placeholder="Denegaciones">
            <label>Puerto Deportivo</label>
            <input type="number" min="0" id="puertoDeportivo" class="form-control" placeholder="Registros">
          </div>
        </div>
        <div class="control-group">
          <label>Observaciones</label>
          <textarea id="observaciones" class="form-control" placeholder="Observaciones, incidencias..."></textarea>
        </div>
        <div class="control-group">
          <label>Adjuntar documentos/im√°genes</label>
          <input type="file" id="adjuntos" class="form-control" multiple accept="image/*,.pdf,.doc,.docx,.xls,.xlsx">
        </div>
        <div class="row-cols align-center">
          <label>¬øQueda alguna tarea pendiente?</label>
          <select id="tareaPendiente" class="form-control">
            <option>No</option>
            <option>S√≠</option>
          </select>
        </div>
        <div class="action-buttons">
          <button type="submit" class="btn-guardar">Guardar Registro</button>
          <button type="button" class="btn-pdf" id="btnPDF">Imprimir / PDF</button>
        </div>
      </section>
    </form>

    <section class="panel panel-glass mt-4" id="panelResumenPuerto" style="display:none;">
      <h3>Resumen del d√≠a</h3>
      <div id="resumenPuerto"></div>
    </section>
  </main>
  <footer class="footer">
    SIREX ¬∑ UCRIF ¬∑ Grupo Puerto &copy; 2025
  </footer>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-storage-compat.js"></script>
  <script src="puerto.js"></script>
</body>
</html>
