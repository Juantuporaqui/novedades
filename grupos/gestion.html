<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SIREX · Gestión Avanzada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="../css/gestion.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-icon" aria-hidden="true"><span>📁</span></div>
    <div class="header-title">
      <span class="brand">SIREX</span>
      <span class="subtitle">· Gestión Avanzada</span>
    </div>
    <div class="header-actions">
      <button class="btn-menu" onclick="window.location.href='../index.html'" title="Menú principal" aria-label="Menú principal">🏠</button>
      <button class="btn-menu" id="btnDarkMode" title="Modo oscuro / claro" aria-label="Modo Oscuro/Claro">🌙</button>
      <button class="btn-menu" id="btnBuscar" title="Buscar registros" aria-label="Buscar registros">🔎</button>
    </div>
  </header>

  <section id="statusFirebase" aria-live="polite"></section>

  <main>
    <section class="registro-bar">
      <label for="fechaRegistro">Fecha del registro</label>
      <input type="date" id="fechaRegistro" required>
      <button type="button" class="btn-secundario" id="btnCargar" title="Cargar registro">Cargar</button>
      <button type="button" class="btn-secundario" id="btnNuevo" title="Nuevo registro">Nuevo</button>
      <button type="button" class="btn-principal" id="btnGuardar" title="Guardar registro">Guardar</button>
      <button type="button" class="btn-eliminar" id="btnEliminar" title="Eliminar registro">Eliminar</button>
    </section>

    <section id="historialFechas"></section>

    <form id="formGestion" autocomplete="off">
      <section class="panel-seccion">
        <div class="input-row">
          <label for="tipoTramite">Tipo de trámite</label>
          <input type="text" id="tipoTramite" placeholder="Asilo, Carta Invitación, etc.">
          <button type="button" class="ayuda-btn" data-seccion="tipoTramite" title="¿Qué es esto?">?</button>
        </div>
        <div class="input-row">
          <label for="datosGestionado">Datos del gestionado</label>
          <textarea id="datosGestionado" rows="2" placeholder="Nombre, NIE, etc."></textarea>
          <button type="button" class="ayuda-btn" data-seccion="datosGestionado" title="¿Qué es esto?">?</button>
        </div>
        <div class="input-row">
          <label for="descripcionTramite">Descripción del trámite</label>
          <textarea id="descripcionTramite" rows="2" placeholder="Detalles del trámite"></textarea>
          <button type="button" class="ayuda-btn" data-seccion="descripcionTramite" title="¿Qué es esto?">?</button>
        </div>
        <div class="input-row">
          <label for="menas">MENAs</label>
          <input type="number" min="0" id="menas" placeholder="0">
          <button type="button" class="ayuda-btn" data-seccion="menas" title="¿Qué es esto?">?</button>
        </div>
        <div class="input-row">
          <label for="asilos">Asilos</label>
          <input type="number" min="0" id="asilos" placeholder="0">
          <button type="button" class="ayuda-btn" data-seccion="asilos" title="¿Qué es esto?">?</button>
        </div>
        <div class="input-row">
          <label for="citas">Citas ofertadas</label>
          <input type="number" min="0" id="citas" placeholder="0">
          <button type="button" class="ayuda-btn" data-seccion="citas" title="¿Qué es esto?">?</button>
        </div>
        <div class="input-row">
          <label for="cues">CUEs</label>
          <input type="number" min="0" id="cues" placeholder="0">
          <button type="button" class="ayuda-btn" data-seccion="cues" title="¿Qué es esto?">?</button>
        </div>
        <div class="input-row">
          <label for="asignaciones">Asignaciones</label>
          <input type="number" min="0" id="asignaciones" placeholder="0">
          <button type="button" class="ayuda-btn" data-seccion="asignaciones" title="¿Qué es esto?">?</button>
        </div>
        <div class="input-row">
          <label for="protecciones">Protecciones</label>
          <input type="number" min="0" id="protecciones" placeholder="0">
          <button type="button" class="ayuda-btn" data-seccion="protecciones" title="¿Qué es esto?">?</button>
        </div>
        <div class="input-row">
          <label for="observaciones">Observaciones</label>
          <textarea id="observaciones" rows="2" placeholder="Observaciones, incidencias..."></textarea>
          <button type="button" class="ayuda-btn" data-seccion="observaciones" title="¿Qué es esto?">?</button>
        </div>
      </section>
    </form>

    <section id="panelResumen" class="panel-seccion" style="display:none;">
      <h2>Resumen del registro</h2>
      <div id="resumenRegistro"></div>
    </section>

    <section class="panel panel-glass mt-4">
      <h3>Resumen por rango de fechas</h3>
      <div class="row-cols">
        <label for="resumenDesde">Desde</label>
        <input type="date" id="resumenDesde" class="form-control input-date">
        <label for="resumenHasta">Hasta</label>
        <input type="date" id="resumenHasta" class="form-control input-date">
        <button type="button" class="btn-guardar" id="btnResumenFechas">Mostrar Resumen</button>
      </div>
      <div id="divResumenFechas"></div>
      <div style="margin-top: 14px; display: flex; flex-wrap: wrap; gap: 14px;">
        <button type="button" class="btn-pdf" id="btnExportarPDF">Exportar PDF</button>
        <button type="button" class="btn-pdf" id="btnExportarCSV">Exportar CSV</button>
        <button type="button" class="btn-guardar" id="btnWhatsapp">Resumen WhatsApp</button>
      </div>
    </section>
  </main>

  <footer>
    SIREX · Gestión Avanzada &copy; 2025
  </footer>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
  <script src="../js/gestion.js" defer></script>
</body>
</html>
