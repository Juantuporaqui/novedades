<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SIREX 路 Grupo 4 Operativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="../css/grupo4.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-icon" aria-hidden="true"><span></span></div>
    <div class="header-title">
      <span class="brand">SIREX</span>
      <span class="subtitle">路 Grupo 4 Operativo</span>
    </div>
    <div class="header-actions">
      <button class="btn-menu" onclick="window.location.href='../index.html'" title="Men煤 principal" aria-label="Men煤 principal"></button>
      <button class="btn-menu" id="btnDarkMode" title="Modo oscuro / claro" aria-label="Modo Oscuro/Claro"></button>
    </div>
  </header>

  <section id="statusFirebase" aria-live="polite"></section>

  <main>
    <section class="registro-bar">
      <label for="fechaRegistro">Fecha del registro</label>
      <input type="date" id="fechaRegistro" required>
      <button type="button" class="btn-secundario" id="btnCargar" title="Cargar registro">Cargar</button>
      <button type="button" class="btn-secundario" id="btnNuevo" title="Nuevo registro">Nuevo</button>
      <button type="button" class="btn-principal" id="btnGuardar" title="Guardar registro">Guardar</button>
      <button type="button" class="btn-eliminar" id="btnEliminar" title="Eliminar registro">Eliminar</button>
    </section>

    <section id="historialFechas"></section>

    <form id="formOperativo" autocomplete="off">
      <!-- BLOQUE: DETENIDOS -->
      <section class="panel-seccion">
        <h2>Detenidos <button type="button" class="btn-secundario ayuda-btn" data-seccion="detenido" title="驴Qu茅 es esto?">?</button></h2>
        <div class="input-row">
          <input type="number" id="numDetenidos" placeholder="N潞 detenidos" min="1" style="width: 95px;">
          <input type="text" id="detenidoMotivo" placeholder="Motivo" autocomplete="off">
          <input type="text" id="detenidoNacionalidad" placeholder="Nacionalidad" autocomplete="off">
          <input type="text" id="detenidoDiligencias" placeholder="Diligencias" autocomplete="off">
          <input type="text" id="detenidoObservaciones" placeholder="Observaciones" autocomplete="off">
          <button type="button" class="btn-add" id="btnAddDetenido" title="Agregar detenido" aria-label="Agregar detenido">+</button>
        </div>
        <ul id="listaDetenidos" class="lista"></ul>
      </section>

      <!-- BLOQUE: IDENTIFICADOS / CITADOS -->
      <section class="panel-seccion">
        <div class="input-row">
          <input type="number" id="identificados" placeholder="Identificados" min="0" style="width:120px;">
          <input type="number" id="citadosCecorex" placeholder="Citados CeCOREX" min="0" style="width:120px;">
          <input type="number" id="citadosUcrif" placeholder="Citados UCRIF" min="0" style="width:120px;">
        </div>
        <textarea id="citadosObservaciones" rows="2" placeholder="Observaciones citados (opcional)" aria-label="Observaciones citados"></textarea>
      </section>

      <!-- BLOQUE: COLABORACIONES -->
      <section class="panel-seccion">
        <h2>Colaboraciones <button type="button" class="btn-secundario ayuda-btn" data-seccion="colaboracion" title="驴Qu茅 es esto?">?</button></h2>
        <div class="input-row">
          <input type="text" id="colaboracionDesc" placeholder="Descripci贸n colaboraci贸n" autocomplete="off">
          <input type="text" id="colaboracionUnidad" placeholder="Unidad" autocomplete="off">
          <input type="text" id="colaboracionResultado" placeholder="Resultado" autocomplete="off">
          <button type="button" class="btn-add" id="btnAddColaboracion" title="Agregar colaboraci贸n" aria-label="Agregar colaboraci贸n">+</button>
        </div>
        <ul id="listaColaboraciones" class="lista"></ul>
      </section>

      <!-- BLOQUE: GESTIONES VARIAS -->
      <section class="panel-seccion">
        <h2>Gestiones varias <button type="button" class="btn-secundario ayuda-btn" data-seccion="gestion" title="驴Qu茅 es esto?">?</button></h2>
        <div class="input-row">
          <input type="text" id="gestionDesc" placeholder="Gesti贸n o nota relevante" autocomplete="off">
          <button type="button" class="btn-add" id="btnAddGestion" title="Agregar gesti贸n" aria-label="Agregar gesti贸n">+</button>
        </div>
        <ul id="listaGestiones" class="lista"></ul>
      </section>

      <!-- BLOQUE: OBSERVACIONES GENERALES -->
      <section class="panel-seccion">
        <h2>Observaciones generales</h2>
        <textarea id="observaciones" rows="2" placeholder="Observaciones, incidencias, etc..." aria-label="Observaciones"></textarea>
      </section>
    </form>

    <section id="panelResumen" class="panel-seccion" style="display:none;">
      <h2>Resumen del registro</h2>
      <div id="resumenRegistro"></div>
    </section>

    <section class="panel panel-glass mt-4">
      <h3>Resumen por rango de fechas</h3>
      <div class="row-cols">
        <label for="resumenDesde">Desde</label>
        <input type="date" id="resumenDesde" class="form-control input-date">
        <label for="resumenHasta">Hasta</label>
        <input type="date" id="resumenHasta" class="form-control input-date">
        <button type="button" class="btn-guardar" id="btnResumenFechas">Mostrar Resumen</button>
      </div>
      <div id="divResumenFechas"></div>
      <div style="margin-top: 14px; display: flex; flex-wrap: wrap; gap: 14px;">
        <button type="button" class="btn-pdf" id="btnExportarPDF">Exportar PDF</button>
        <button type="button" class="btn-pdf" id="btnExportarCSV">Exportar CSV</button>
        <button type="button" class="btn-guardar" id="btnWhatsapp">Resumen WhatsApp</button>
      </div>
    </section>
  </main>

  <footer>
    SIREX 路 Grupo 4 Operativo &copy; 2025
  </footer>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
  <script src="../js/grupo4.js" defer></script>
</body>
</html>
